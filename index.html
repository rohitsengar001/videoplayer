<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-light text-center">
             <b>Kietian's Player</b> 
            </div>
            <div class="card-body">
              <h5 class="card-title">play video with url</h5>
              <p class="card-text">KIETIAN'S media player is a free and open source cross-platform multimedia player that plays most multimedia files as well as discs, devices, and network streaming ...</p>
            </div>
            <div>
                <input class="form-control form-control-lg" id="url" type="text" placeholder="Type your url or source...">
                <input name="playbutton" id="playButton" class="btn btn-primary btn-lg btn-block" type="button" value="play now">
            </div>
            <div id="output" class="text-center my-2"></div>
          </div>
       
    </div>

    <script>
        let srcUrl = document.getElementById('url');
        let playButton = document.getElementById('playButton');
        let output=document.getElementById('output');

        playButton.onclick = () => {
            let url = srcUrl.value
            let html = `
            <video width="720" height="440" controls>
                <source src=${url} type="video/mp4">
           </video>`;
            output.innerHTML = html;
        }
    </script>
</body>

</html>
